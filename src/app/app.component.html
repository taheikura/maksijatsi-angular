<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-signOut="signOut"
    let-attibutes="userAttributes"
  >
    <router-outlet></router-outlet>
    <h1>Hello {{userAttributes?.nickname}}</h1>
    <app-lobby></app-lobby>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
